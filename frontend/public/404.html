<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the current path including query string
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    // Redirect to the root where our SPA will handle the route
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
